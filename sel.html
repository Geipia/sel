<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyse de Sel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        h1 {
            margin-top: 20px;
        }
        #camera {
            margin-top: 20px;
        }
        #loading-bar {
            width: 100%;
            background-color: #ddd;
            margin-top: 20px;
            display: none;
            position: relative;
        }
        #loading-progress {
            height: 30px;
            width: 0;
            background-color: #4caf50;
            animation: load 3s linear;
        }
        @keyframes load {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }
        #supercell-logo {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Analyse de votre sel</h1>
    <video id="camera" width="300" height="200" autoplay></video>
    <br>
    <button onclick="analyzeSalt()">Analyser le code-barres</button>

    <div id="loading-bar">
        <div id="loading-progress"></div>
    </div>

    <img id="supercell-logo" src="https://upload.wikimedia.org/wikipedia/en/thumb/4/4b/Supercell_logo.png/250px-Supercell_logo.png" alt="Supercell Logo">

    <script>
        const video = document.getElementById('camera');

        // Accès à la caméra
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Erreur d'accès à la caméra :", err);
                alert("Impossible d'accéder à la caméra.");
            });

        function analyzeSalt() {
            // Simuler le processus d'analyse
            document.getElementById('loading-bar').style.display = 'block';
            document.getElementById('loading-progress').style.width = '0';

            setTimeout(() => {
                document.getElementById('loading-progress').style.width = '100%';
            }, 50);

            setTimeout(() => {
                document.getElementById('loading-bar').style.display = 'none';
                document.getElementById('supercell-logo').style.display = 'block';
            }, 3000);
        }
    </script>
</body>
</html>
