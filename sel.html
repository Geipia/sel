<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyse de Sel</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        h1 {
            margin-top: 20px;
            font-size: 2rem;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #45a049;
        }
        #camera {
            margin-top: 20px;
            border: 2px solid #4caf50;
            border-radius: 10px;
        }
        #loading-spinner {
            margin: 20px auto;
            border: 8px solid #f3f3f3;
            border-top: 8px solid #2e7d32;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #loading-text {
            font-size: 20px;
            margin-top: 10px;
            display: none;
            color: #388e3c;
        }
        #supercell-logo {
            display: none;
            margin-top: 20px;
            width: 150px;
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Analyse de votre sel</h1>
    <video id="camera" width="300" height="200" autoplay></video>
    <br>
    <button onclick="analyzeSalt()">Analyser le code-barres</button>

    <div id="loading-spinner"></div>
    <div id="loading-text">Analyse de sel...</div>

    <img id="supercell-logo" src="supercell-logo.png" alt="Supercell Logo">

    <script>
        const video = document.getElementById('camera');

        // Accès à la caméra
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Erreur d'accès à la caméra :", err);
                alert("Impossible d'accéder à la caméra.");
            });

        function analyzeSalt() {
            const loadingSpinner = document.getElementById('loading-spinner');
            const loadingText = document.getElementById('loading-text');
            const supercellLogo = document.getElementById('supercell-logo');

            loadingSpinner.style.display = 'block';
            loadingText.style.display = 'block';

            setTimeout(() => {
                loadingSpinner.style.display = 'none';
                loadingText.style.display = 'none';
                supercellLogo.style.display = 'block';
            }, 3000); // Simulation d'une durée de 3 secondes
        }
    </script>
</body>
</html>
