<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyse de Sel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        #loading-bar {
            width: 0;
            height: 20px;
            background-color: #4caf50;
            margin: 20px auto;
            border-radius: 10px;
        }
        #loading-bar-container {
            width: 80%;
            height: 20px;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px auto;
        }
        #supercell-logo {
            display: none;
            width: 150px;
            margin: 20px auto;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Analyse de Sel</h1>
        <p>Scannez le code-barres de votre paquet de sel !</p>
        <button onclick="simulateScan()">Prendre une photo</button>
        <div id="loading-bar-container">
            <div id="loading-bar"></div>
        </div>
        <img id="supercell-logo" src="supercell-logo.png" alt="Supercell Logo">
    </div>

    <script>
        function simulateScan() {
            const loadingBar = document.getElementById('loading-bar');
            const logo = document.getElementById('supercell-logo');

            // RÃ©initialiser la barre de chargement et le logo
            loadingBar.style.width = '0';
            logo.style.display = 'none';

            let progress = 0;
            const interval = setInterval(() => {
                progress += 2;
                loadingBar.style.width = progress + '%';

                if (progress >= 100) {
                    clearInterval(interval);
                    logo.style.display = 'block';
                }
            }, 100);
        }
    </script>
</body>
</html>
